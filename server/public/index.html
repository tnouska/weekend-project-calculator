<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="vendors/jquery-3.3.1.min.js"></script>  
    <script src="scripts/client.js"></script>  
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator app</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div id="answerField">
        <!-- will banswerFielde appended later -->
    </div> 
    </h2>
    <div>
        <input type="text" id="firstValue" class="userInput">
        <input type="text" id="secondValue" class="userInput">
    </div>
    <table id="buttonTable">
        <thead>
            <tr>
                <td><button id="sevenButton" class="num button" value="7">7</button></td>
                <td><button id="eightButton" class="num button" value="8">8</button></td>
                <td><button id="nineButton" class="num button" value="9">9</button></td>
                <td><button id="multButton" class="op button">x</button></td>
                <td><button id="clearButton" class="clear button">C</button></td>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td><button id="fourButton" class="num button" value="4">4</button></td>
                <td><button id="fiveButton" class="num button" value="5">5</button></td>
                <td><button id="sixButton" class="num button" value="6">6</button></td>
                <td><button id="subButton" class="op button">-</button></td>
            </tr>
            <tr>
                <th><button id="oneButton" class="num button" value="1">1</button></th>
                <th><button id="twoButton" class="num button" value="2">2</button></th>
                <th><button id="threeButton" class="num button" value="3">3</button></th>
                <th><button id="addButton" class="op button">+</button></th>
            </tr>
            <tr>
                <th><button id="zeroButton" class="num button" value="0">0</button></th>
                <th><button id="dotButton" class="num button" value=".">.</button></th>
                <th><button id="equalButton" class="equal button">=</button></th>
                <th><button id="divButton" class="op button">รท</button></th>
            </tr>
        </tbody>
    </table>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Calculation History</th>
                </tr>
            </thead>
            <tbody id="calcTable">
                <!-- calculations will be appended here -->
            </tbody>
        </table>
    </div>
</body>
</html>
